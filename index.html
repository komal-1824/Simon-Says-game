<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon says game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <h1>Simon says Game</h1>
    <h2>Press the Start  button to start the Game</h2>
    <div class="div_container">
        <div class="line_1">
            <div class="button green"  id="green"></div>
        <div class="button red"  id="red"></div>
        </div>
        <div class="line_2">
            <div class="button yellow"  id="yellow"></div>
            <div class="button blue"  id="blue"></div>
        </div>
    </div>
    <button id="start_game">Start</button>
    <script src="script.js"></script>
</body>
</html>
